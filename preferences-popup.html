<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

    <!-- Tab links -->
    <div class="tab">
        <button id="fontTab" class="tablinks">Font</button>
        <button id="spacingTab" class="tablinks">Spacing</button>
        <button id="numbersTab" class="tablinks">Numbers</button>
    </div>
  
    <!-- Tab content -->
    <div id="Font" class="tabcontent">
        <h3>Font</h3>
        <p>This is where font preference settings go.</p>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Times New Roman</a>
                <a href="#">Calibri</a>
                <a href="#">Comic Sans</a>
            </div>
        </div>
    </div>
  
    <div id="Spacing" class="tabcontent">
        <h3>Spacing</h3>
        <p>This is where spacing preference settings go.</p>
    </div>
  
    <div id="Numbers" class="tabcontent">
        <h3>Numbers</h3>
        <p>This is where number preference settings go.</p>
    </div>


    <body>
        <div class="center">
            <p>Click on any of the tabs above to change your manipulation settings</p>
        </div>
    </body>

    
    <script src="preference-script.js"></script>
    
</html>
